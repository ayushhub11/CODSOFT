<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup Flow page</title>
<meta 
name="viewport" 
content="width=device-width, initial-scale=1.0">

<!-- stylesheet link  -->
<link rel="stylesheet" href="style.css" >
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- note to self: favicon?? maybe -->
</head>
<body>


<!-- welcome section -->
<div id="welcome" 
 class="container">

 <!-- big pic -->
<img class="welcome-image"
 src="
https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg
" alt="Login Illustration" >

<h2>  Welcome üôè  </h2>
<p class="welcome-text">
   Start your journey with us. Create your accnt and explore amazin stuff.
</p>

<!-- social buttons area (add more later?) -->
<div class="social-buttons">
   <i class='fab fa-facebook'></i>
   <i class="fab fa-twitter"></i>
   <i class="fab fa-google"></i>
</div>

<button 
type="button" 
onclick="showSignUp()"> 
  Sign Up 
</button>
<div class="toggle-link" 
onclick="showLogin()">
  Already have an account? <span>Login</span>
</div>
</div>



<!-- signup area thing -->
<div class="container   hidden" 
id="signup">

<!-- image for sign up -->
<img 
src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7965.jpg" 
alt="Signup Illustration" class="signup-image">

<h2>Sign Up</h2>

<!-- form for new ppl -->
<form id="signupForm">

<div class="form-group">
<label>Name</label>
<input  type=text  required >
</div>

<div class="form-group">
<label>Email</label>
<input type="email" required>
</div>

<div class="form-group">
<label>Password</label>
<input id="signupPassword" type=password required>
<i class="fas fa-eye toggle-password"
onclick="togglePassword('signupPassword', this)">
</i>
</div>

<div class="checkbox">
<input type="checkbox" id="agree" required>
<label for="agree">
I agree with 
<a href="your-privacy-policy.html" target="_blank">privacy policy</a>
</label>
</div>

<button type=submit>
 Sign Up
</button>
</form>


<div class="back-link" 
onclick="showWelcome()">
 ‚Üê Back Home
</div>
<div class="toggle-link" 
onclick="showLogin()">
Already have an account? 
<span>Login</span>
</div>
</div>



<!-- login thingy here -->
<div class="container   hidden" id="login">

<!-- Login illust. vro-->
<img 
class="login-image"
 src="
https://img.freepik.com/free-vector/login-page-concept-illustration_114360-7963.jpg
" alt="Login Illustration">

<h2>Login</h2>

<form id="loginForm">

<div class="form-group">
<label>Email</label>
<input type="email" required >
</div>

<div class="form-group">
<label>Password</label>
<input id="loginPassword" type=password required>
<i class="fas fa-eye toggle-password"
onclick="togglePassword('loginPassword', this)">
</i>
</div>

<button type=submit>
 Login
</button>
</form>


<div class="back-link" 
onclick="showWelcome()">
 ‚Üê Back Home
</div>
<div class="toggle-link" 
onclick="showSignUp()">
Don't have an account? 
<span>Sign up</span>
</div>
</div>



<link rel="stylesheet" href="07-30.css">
<script src="07-30.js"></script>
<!-- console.log('debug?') -->
</body>
</html>
